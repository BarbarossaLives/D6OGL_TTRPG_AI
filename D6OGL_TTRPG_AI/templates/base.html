<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}D6OGL TTRPG AI{% endblock %}</title>
    <!-- Slate Bootstrap Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/slate/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white p-3 mb-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/">D6OGL TTRPG AI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/credits">Credits</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">Made by: Barbarossa Lives Game Studio</p>
            <p class="mb-0">&copy; 2024 D6OGL TTRPG AI. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
